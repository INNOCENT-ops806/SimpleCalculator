<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SimpleCalculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Simple Calculator With Dark Mode." />
    <link rel='stylesheet' type='text/css' media='screen' href='styles/dark.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="wrapper">
        <div class="screen">
            <input type="text" name="result" id="result" placeholder="0.0" readonly>
            <input type="button" value="AC" id="clear-button">
        </div>
        <!-- Buttons -->
        <div class="first-row">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+">
        </div>
        <div class="second-row">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>

        <div class="third-row">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="x">
        </div>
        <div class="forth-row">
            <input type="button" value="/">
            <input type="button" value="0">
            <input type="button" value=".">
            <input type="button" value="=">
        </div>
    </div>

    <!-- Script file -->
    <script src="scripts/script.js"></script>
</body>

</html>
